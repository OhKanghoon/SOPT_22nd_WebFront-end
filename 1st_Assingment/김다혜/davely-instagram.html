<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>instagram</title>
    <meta name="viewport" content="width=device=width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="davely-instagram.css"/>
    <style>
        #like-explain{
            margin-left: 350px;
        }
        #hash-tag{
            margin-left: 350px;
            color: blue;
            cursor: pointer;
            font-size: small;
        }
        #userName{
            margin-left: 350px;

        }

        }
    </style>
</head>
<body>
    <div class = "page">
        <div class = "pageHeader">
            <a class="instagram" href="#"></a>

                <input class = "searchText" type="text" placeholder="검색" pattern="#?[\wㄱ-ㅎ|ㅏ-ㅣ|가-힣]+">
                <span class="searchIcon"></span>
            </form>
            <span class="btn">
                    <a class="feed"></a>

            </span>
        </div>
        <div class = "pageContent">
            <div class = "myProfile">

            </div>
            <div class = davely>
                <a class="davely-profile1" href="#">
                    <span><img class="davely-profile2" src="https://bit.ly/2Eo0GY8"></span>
                    <span class="kimda">
                            kimda97
                    </span>
                </a>
            </div>
            <img class="davely-image" src="images/davely.jpeg" alt="davley" width="">
            <div class="contents">
                <input type="button" class="likeButton">

            </div>
            <p id="like-explain">
                <strong>dabby_</strong>님, <strong>huya</strong>님 외 <strong>259281명</strong>이 좋아합니다

            </p>
            <p id="contentsText">
               깔깔
            </p>
            <input type="button" class="commentMoreSee" value="댓글 더 보기">
            <span id="userName">dabby_</span>  산디블리1
            <br>
            <span id="userName">huya</span>  야 너 쫌귀엽다??
        </div>
        <div class = "pageRightPanel">
            <div class = "myProfile">

            </div>
        </div>
        <div class = "pageFooter">
        </div>

    </div>

</body>
</html>
