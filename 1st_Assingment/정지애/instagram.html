<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>instagram</title>
    <link rel="stylesheet" href="instagram.css">

    </link>
  </head>
  <body>
      <!--nav-->
      <header>
        <img src="nav.png" alt="" width=800px height=35px>
      </header>

      <div class = "all">
        <!--feed-->
        <div class="feed">
          <div class="name">
            <img src="name.png" alt="" width=100px height=40px>
          </div>
          <div class="image">
            <img src="sample.png" alt="darly" width=500px height=500px>
          </div>
          <div class="icon">
            <img src="heartline.png" alt="" width=25px height=25px>
            <img id="talk" src="talk.png" alt="" width=25px height=25px>
            <img id="heartr" src="heartr.png" alt="" width=25px height=25px>
          </div>
          <div class="comments">
              <img id="comment" src="comment.png" alt="" width=500px height=230px>        
          </div>
        </div>

        <!--story-->
        <div class = "story">
            <img src="story.png" alt="" width=280px height=400px>        
        </div>
      </div>



  </body>
</html>
