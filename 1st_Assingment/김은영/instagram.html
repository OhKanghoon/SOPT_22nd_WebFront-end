<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="instagram.css" />
</head>

<body>
    <div class="instagram">
        <nav class="navigation">
            <div class="insta-logo">
                <img class="insta-logo-picture" src="instagram-logo.png">
            </div>
            <div class="searchbar">
                <img src="search.png" class="searchpic" />
            </div>
            <div class="compass">
                <img src="compass.png" class="compasspic" />
            </div>
            <div class="heart">
                <img src="heart.png" class="heartpic" />
            </div>
            <div class="person">
                <img src="person.png" class="personpic" />
            </div>
        </nav>
        <div class="main">
            <div class="left-insta">
                <div class="user">
                    <div class="user-image">
                        <img src="user-image.png" class="userpic" />
                    </div>

                    <div class="user-nickname">
                        <h4 class="user-nick">
                            <b>euneunyoung</b>
                        </h4>
                    </div>
                </div>

                <div class="picture">
                    <img class="picture-image" src="picture.jpg">
                </div>
                <div class="button">
                    <div class="likeicon">
                        <img src="likeicon.png" class="likepic" />
                    </div>
                    <div class="commenticon">
                        <img src="commenticon.png" class="commentpic" />
                    </div>
                    <div class="bookmarkicon">
                        <img src="bookmarkicon.png" class="bookmarkpic">
                    </div>
                </div>
                <div class="likecount">
                    <span class="likecount-text">
                        <b>좋아요 1024개</b>
                    </span>
                </div>
                <div class="comment">
                    <div class="comment-content">
                        <span class="comment-nick">
                            <b>euneunyoung</b>
                        </span>
                        <span class="comment-text">강릉❤순두부 젤라또</span>
                    </div>
                    <div class="comment-content">
                        <span class="comment-nick">
                            <b>minkyoe</b>
                        </span>
                        <span class="comment-text">맛나게땅ㅎㅎ</span>
                    </div>
                    <div class="comment-content">
                        <span class="comment-nick">
                            <b>_hzoou</b>
                        </span>
                        <span class="comment-text">강릉강릉 ^^7</span>
                    </div>
                </div>
            </div>

            <div class="right-insta">
                <div class="user-story">
                    <div class="user-story-image">
                        <img src="user-image.png" class="user-story-pic">
                    </div>
                    <div class="user-story-nickname">
                        <span class="user-story-nick-text">
                            <b>euneunyoung</b>
                        </span>
                    </div>
                </div>
                <div class="line2">
                    <hr class="hr-style">
                </div>
                <div class="all">
                    <span class="all-stroy-text">
                        <b>스토리</b>
                    </span>
                    <span class="all-more-text">
                        <b>모두보기</b>
                    </span>
                </div>
                <div class="insta-friend">
                    <div class="insta-friend-image">
                        <img src="huhuya.png" class="insta-friend-pic">
                    </div>
                    <div class="insta-friend-nickname">
                        <span class="insta-friend-text">
                            <b>huhuya</b>
                        </span>
                    </div>
                    <div class="insta-friend-time">
                        <span class="insta-friend-time-text">2시간 전</span>
                    </div>
                </div>
                <div class="insta-friend">
                    <div class="insta-friend-image">
                        <img src="minkyoe.png" class="insta-friend-pic">
                    </div>
                    <div class="insta-friend-nickname">
                        <span class="insta-friend-text">
                            <b>minkyoe</b>
                        </span>
                    </div>
                    <div class="insta-friend-time">
                        <span class="insta-friend-time-text">4시간 전</span>
                    </div>
                </div>
                <div class="insta-friend">
                    <div class="insta-friend-image">
                        <img src="hyeju.png" class="insta-friend-pic">
                    </div>
                    <div class="insta-friend-nickname">
                        <span class="insta-friend-text">
                            <b>_hzoou</b>
                        </span>
                    </div>
                    <div class="insta-friend-time">
                        <span class="insta-friend-time-text">10시간 전</span>
                    </div>
                </div>

                <div class="line">
                    <hr class="hr-style">
                </div>

                <div class="info">
                    <span class="info-text">
                        <b>Instagram정보  지원  블로그  홍보센터  API  채용정보  개인정보처리방침  약관  디렉터리  프로필  해시태그  언어</b>
                    </span>
                </div>
                <div class="info">
                    <span class="info-text">
                        <b>© 2018 INSTAGRAM</b>
                    </span>
                </div>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>

</html>
